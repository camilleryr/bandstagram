<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Account Info</h1>
    </ion-header-bar>
    <ion-content>
        
        <ion-list>
            <ion-radio ng-model="auth.account" value="band">Band</ion-radio>
            <ion-radio ng-model="auth.account" value="fan">Fan</ion-radio>
        </ion-list>
        
        <div ng-if="auth.account">
            <img ng-src="{{userInfo.photoURL || placeholder}}" width="350" height="350" style="display: block; margin: 0 auto;" />
            <button class="button button-block button-dark" ng-click="takePicture()">
                Add Photo
            </button>
        </div>
        <div class="list" ng-if="auth.account === 'band'">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Band Name</span>
                <input type="text" ng-model="userInfo.bandName">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Location</span>
                <input type="text" ng-model="userInfo.location">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Biography</span>
                <input type="text" ng-model="userInfo.bio">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Website</span>
                <input type="text" ng-model="userInfo.website">
            </label>
        </div>

        <div class="list" ng-if="auth.account === 'fan'">
            <label class="item item-input item-stacked-label">
                <span class="input-label">User Name</span>
                <input type="text" ng-model="userInfo.name">
            </label>
        </div>


        <button class="button button-block button-dark" ng-click="closeModal(true)">
            Save
        </button>
        <button class="button button-block button-dark" ng-click="closeModal(false)">
            Cancel
        </button>
    </ion-content>
</ion-modal-view>
