<ion-view view-title="HOME">
  <ion-content class="padding">
    <ion-list>

        <img class="user_photo" ng-src="{{bandInfo.photoURL}}"/>
        <div class="user_name">
          <h1>{{bandInfo.bandName}}</h1>
        </div>

        <div class="list">
        
          <a class="item item-icon-left">
            <i class="icon ion-person-stalker"></i>
            Posts
            <span class="badge badge-positive">{{recordings.length}}</span>
          </a>

          <a class="item item-icon-left">
            <i class="icon ion-person-stalker"></i>
            Followers
            <span class="badge badge-positive">{{followers.length}}</span>
          </a>

          <a class="item item-icon-left">
            <i class="icon ion-person-stalker"></i>
            Number of Votes
            <span class="badge badge-positive">{{votes.length}}</span>
          </a>
          
          <a class="item item-icon-left">
            <i class="icon ion-person-stalker"></i>
            Vote Total
            <span class="badge" ng-class="voteTotal > 0 ? 'badge-calm' : 'badge-assertive'">{{ voteTotal }}</span>
          </a>
        
        </div>

      
    </ion-list>
  </ion-content>
</ion-view>
