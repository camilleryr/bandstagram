<ion-view view-title="BAND DETAIL">
    <ion-content class="padding">
        <h1>{{band.bandName}}</h1>
        <h3>{{band.location}}</h3>
        <button ng-if="favorite === 'undefined'" class="button button-block button-passive" ng-click="followBand()">
            Follow
        </button>
        <button ng-if="favorite === 'true'" class="button button-block button-passive" ng-click="unfollowBand()">
            Unfollow
        </button>

        <ion-list>
            <div class="list">
                <a ng-repeat="song in songs" class="item item-thumbnail-left" ng-click="togglePlay(song.recordingURL)">
                    <img ng-src={{song.imageURL}}>
                    <h2>{{song.songName}}</h2>
                    <p>{{song.songDescription}}</p>
                </a>
            </div class="list">
        </ion-list>




    </ion-content>
</ion-view>
