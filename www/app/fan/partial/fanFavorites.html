<ion-view view-title="SEARCH FOR BAND">
  <ion-content class="padding">
    <ion-list show-reorder="true">
      <ion-item class="item item-thumbnail-left" ng-repeat="favorite in favorites">
        <img ng-src={{favorite.imageURL}}>
        <h2>{{favorite.bandName}}</h2>
        <p>{{favorite.songName}}</p>
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(favorite, $fromIndex, $toIndex)"></ion-reorder-button>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
